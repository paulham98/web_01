<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mk_button</title>
  </head>
  <body>
    <input id="night_day" type="button" value="mode" onclick="
      if(document.querySelector('#night_day').value === 'mode') {
        document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color='white';
        document.querySelector('#night_day').value = 'day';
      } else {
          document.querySelector('body').style.backgroundColor = 'white';
          document.querySelector('body').style.color='black';
          document.querySelector('#night_day').value = 'mode';
      }
      ">
        <!--짧게 만들기
     <input type="button" value="mode" onclick="
       var target =document.querySelector('body'); => 변수 선
       if(this.value === 'mode') { => this는 onclick 자기 자신을 얘기하니까 this를 사용
         target.style.backgroundColor = 'black';
         target.style.color='white';
         this.value = 'day';
       } else {
           target.style.backgroundColor = 'white';
           target.style.color='black';
           this.value = 'mode';
       }
       "> -->
  </body>
</html>
