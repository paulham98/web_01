<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
    <h1>Loop</h1>
    <ul>
    <script>
        document.write('<li>1</li>');
        var i = 0;
        while (i<3) {
          document.write('<li>'+i+'</li>');
          i = i + 1;
        }
    </script>
    </ul>
  </body>
</html>
